<html>
  <head>
    <style>
      table.datatbl {
      border:1px solid #ccc;
      border-collapse:collapse;
      }
      table.datatbl td,th {
      border:1px solid #ccc;
      padding:0px 4px;
      }
      .num {
      text-align:right;
      }
      .uid {
      font-family:'Courier New';
      font-size:0.6em;
      color:#777;
      }
      .timebar {
      display:inline-block;
      background-color:#0066FF;
      margin:2px 0px;
      }
    </style>
  </head>
  <body>
    <table class='datatbl'>
      <tr>
        <th>path</th>
        <th>microsec</th>
        <th>graph</th>
        <th>ref#</th>
      </tr>
      {% for t in timedelta %}
      <tr>
        <td>{{t.0}}</td>
        <td class='num'>{{t.1}}</td>
        <td><span class='timebar' style='width:{{t.2}}px;'>&nbsp;</span></td>
        <td class='uid'>{{t.3}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
